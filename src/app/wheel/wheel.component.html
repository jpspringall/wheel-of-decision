<!--https://coder-coder.com/display-divs-side-by-side/-->
<div class="grid-container">
  <div>
    <!--https://codesandbox.io/s/bold-cray-nl8s5?file=/src/app/app.component.ts:677-855-->
    <!--https://github.com/Sayegh7/ngx-wheel-->
    <ngx-wheel
      Roulette
      [width]="600"
      [height]="600"
      [spinDuration]="4"
      [items]="wheelItems"
      [innerRadius]="20"
      [spinAmount]="4"
      [textOrientation]="textOrientation"
      [textAlignment]="textAlignment"
      pointerStrokeColor="black"
      pointerFillColor="black"
      [idToLandOn]="idToLandOn"
      (onSpinEmit)="spin()"
      (onSpinComplete)="afterWheel()"
    ></ngx-wheel>
  </div>
  <div>
    <h1>{{ title }}</h1>
    <mat-form-field>
      <mat-label>What's your decision for</mat-label>
      <mat-select
        (selectionChange)="decisionChange($event)"
        [(value)]="decisionType"
      >
        <mat-option value="" default>Stand Up</mat-option>
        <mat-option value="AdHoc">Ad-Hoc</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-list>
      <h5 matSubheader>Spinners</h5>
      <mat-list-item *ngFor="let user of users">
        <button matSuffix mat-icon-button (click)="delete(user)">
          <mat-icon>delete</mat-icon>
        </button>
        <mat-checkbox
          mat-list-icon
          [checked]="isSelected(user)"
          (change)="toggle(user)"
        >
        </mat-checkbox>
        <mat-label matLine>{{ user.id }}</mat-label>
      </mat-list-item>
    </mat-list>
    <mat-form-field>
      <mat-label>User to create</mat-label>
      <input matInput [formControl]="newUser" />
      <button matSuffix mat-icon-button (click)="add()">
        <mat-icon>person_add</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
